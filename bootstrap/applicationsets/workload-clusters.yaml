---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: components-workload-clusters
  namespace: openshift-gitops
spec:
  generators:
    - git:
        repoURL: https://github.com/natifridman/vse-carslab-managed
        revision: cars-lab
        directories:
          - path: clusters/overlays/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 15
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m
      source:
        repoURL: https://github.com/natifridman/vse-carslab-managed
        targetRevision: cars-lab
        path: '{{path}}'
      destination:
        server: https://api.blazer.cars.lab:6443
